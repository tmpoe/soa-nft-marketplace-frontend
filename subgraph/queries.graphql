query GetLatestOwnerNft($owner: Bytes = "") {
    nftMinteds(where: { owner: $owner }, orderBy: tokenId, orderDirection: desc, first: 1) {
        owner
        tokenId
    }
}

query GetOwnerNfts($owner: Bytes = "") {
    nftMinteds(where: { owner: $owner }, orderBy: tokenId, orderDirection: desc) {
        owner
        tokenId
    }
}

query GetPaginatedListings($get: Int, $skip: Int) {
    nftListeds(first: $get, skip: $skip, orderBy: nftId, orderDirection: desc) {
        nftId
        owner
        price
    }
}

query GetOwnerListings($owner: Bytes = "") {
    activeListings(
        where: { and: [{ owner: $owner }, { buyer: "0x000000000000000000000000000000000000000" }] }
        orderBy: nftId
        orderDirection: desc
    ) {
        nftId
        owner
        price
        buyer
    }
}
