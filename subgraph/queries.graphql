query GetLatestOwnerNft($owner: Bytes = "") {
    ownedNfts(where: { owner: $owner }, orderBy: tokenId, orderDirection: desc, first: 1) {
        owner
        tokenId
    }
}

query GetOwnedNfts($owner: Bytes = "") {
    ownedNfts(where: { owner: $owner }, orderBy: tokenId, orderDirection: desc) {
        owner
        tokenId
    }
}

query GetPaginatedListings($get: Int, $skip: Int) {
    activeListings(
        where: { buyer: "0x0000000000000000000000000000000000000000" }
        first: $get
        skip: $skip
        orderBy: tokenId
        orderDirection: desc
    ) {
        tokenId
        owner
        price
    }
}

query GetOwnerListings($owner: Bytes = "") {
    activeListings(
        where: { and: [{ owner: $owner }, { buyer: "0x000000000000000000000000000000000000000" }] }
        orderBy: tokenId
        orderDirection: desc
    ) {
        tokenId
        owner
        price
        buyer
    }
}
